<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/main.css">
    <title>Simulador de Farm de Esperma do Vinicius13</title>
</head>
<body>
    <div id="version">Version 1.0.0</div>

    <div id="achivementAtual">Iniciar o Jogo</div>

    <div id="counter">Esperma: <span id="count">0</span></div>
    <div id="dinheiro">Dinheiro: <span id="dinheir">0</span></div>

    <button id="stealButton" onclick="incrementCounter()">Tirar Leite</button>
    <button id="itemsButton" onclick="showOverlay()">Loja</button>
    <button id="venderButton" onclick="ganharDinheiro()">Vender Esperma</button>

    <!-- Overlay -->
    <div id="overlay">
        <button id="itemLegalButton" onclick="comprarUmTipo('boi')">
        <button id="homemButton" onclick="comprarUmTipo('homem')">
        <button id="comercialButton" onclick="comprarUmTipo('comercial')">
        <button id="amigoButton" onclick="comprarUmTipo('amigo')">
        <button id="finalButton" onclick="comprarUmTipo('final')">

        <button id="exitButton" onclick="hideOverlay()">Voltar</button>
    </div>

    <div id="theend">
        <img id="pls" src="https://images.uncyc.org/pt/c/c7/Distraction_Dance.gif"">
        <div id="experiencia">NÃ­vel: <span id="ex">0</span></div>
        <div id="rank">Rank: <span id="ranked">???</span></div>
        <div id="skip" onclick="skip()">Skipar</div>
    </div>

    <script src="src/Main.js"></script>
</body>
</html>
